<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href= <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather bar</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
            <div class="circle active"><span style="font-size: 34px;">&#127785</span></div>
            <div class="hide">Cloud with lighting</div>
            <div class="circle"> <span style="font-size: 34px;">&#127784</span></div>
            <div class="hide">Cloud with snow</div>
            <div class="circle"> <span style="font-size: 34px";>&#127783</span></div>
            <div class="hide">Cloud with rain</div>
            <div class="circle"> <span style="font-size: 34px;">&#127782</span></div>
            <div class="hide">White sun behind cloud</div>
            <div class="circle"> <span style="font-size: 32px;">&#127781</span></div>
            <div class="hide">White sun</div>
            <div class="circle"> <span style="font-size: 32px;">&#127780</span></div>
            <div class="hide">Sunny day</div>
        </div> 
        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>
        <button>By Aaron 2024</button>
    </div> 
    <script src="script.js"></script>
</body>

</html>
